<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
            <nav>
                <button class="button-login">Login</button>
            </nav>
    </header>

    <div class="login">
        <h1>Inicio de sesión</h1>
            <form class="login-form">
                <label class="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <label class="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" id="btn-login">Login</button>
                <a href="">¿Necesitas una cuenta?</a>
            </form>
    </div>
        
    
    <div class="board">
        <div class="column" id="to-do" ondrop="drop(event, 'to-do')" ondragover="allowDrop(event)">
            <h1>Pending to do</h1>
            <div class="tasks-button">
                <input type="text" id="taskInput" class="task-input" placeholder="Task New" oninput="capitalizeInput(this)">
                <div class="tasks">
                <input type="text" id="taskInput" class="task-input" placeholder="Qualification:" oninput="capitalizeInput(this)">
                <input type="text" id="taskInput" class="task-input" placeholder="Description:" oninput="capitalizeInput(this)">
                <input type="text" id="taskInput" class="task-input" placeholder="Start:" oninput="capitalizeInput(this)">
                <input type="text" id="taskInput" class="task-input" placeholder="Ending:" oninput="capitalizeInput(this)"> 
            </div>
                <button class="add-button" onclick="addTask('to-do')"> Save new task </button>
            </div>
            <div class="cont-tasks"></div>
        </div>

        <div class="column" id="in-progress" ondrop="drop(event, '-progress')"  ondragover="allowDrop(event)">
            <h1>In progress</h1>
            <div class="cont-tasks"></div>
        </div>

        <div class="column" id="completed" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)">
            <h1>Completed</h1>
            <div class="cont-tasks"></div>
        </div>
        
    </div>
   <script src="/js/app.js"></script>
</body>

</html>
